<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    
    h2 {
      color: #333333;
    }
    
    form {
      background-color: #ffffff;
      border: 1px solid #cccccc;
      padding: 20px;
      width: 400px;
      margin: 0 auto;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      color: #666666;
    }
    
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    
    .hobby-group {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    
    input[type="checkbox"] {
      margin-bottom: 10px;
    }
    
    input[type="submit"], input[type="reset"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover, input[type="reset"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form action="#" method="post">
    <label for="yourname">Họ và tên:</label>
    <input type="text" id="yourname" name="yourname" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label>Sở thích:</label>
    <div class="hobby-group">
      <input type="checkbox" id="hobby1" name="hobby" value="Thể thao">
      <label for="hobby1">Thể thao</label>
      
      <input type="checkbox" id="hobby2" name="hobby" value="Âm nhạc">
      <label for="hobby2">Âm nhạc</label>
      
      <input type="checkbox" id="hobby3" name="hobby" value="Đọc sách">
      <label for="hobby3">Đọc sách</label>
      
      <input type="checkbox" id="hobby4" name="hobby" value="Lướt web">
      <label for="hobby4">Lướt web</label>
      
      <input type="checkbox" id="hobby5" name="hobby" value="Chơi game">
      <label for="hobby5">Chơi game</label>
      
      <input type="checkbox" id="hobby6" name="hobby" value="Điện ảnh">
      <label for="hobby6">Điện ảnh</label>
      <input type="checkbox" id="hobby7" name="hobby" value="Du lịch">
      <label for="hobby7">Du lịch</label>
    </div>
    
    <br><br>
    <input type="submit" value="Gửi thông tin">
    <input type="reset" value="Nhập lại">
</form>
</body>
</html>
